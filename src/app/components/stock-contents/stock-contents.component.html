<app-search-stock (onSearch)="onSearch($event)"></app-search-stock>
<app-stock-real-data *ngIf="stockBasic != null" 
    [tsCode]="stockBasic.tsCode"></app-stock-real-data>
<app-stock-basic *ngIf="stockBasic != null"

<app-stock-news *ngIf="stockBasic != null" 
    [tsCode]="stockBasic.tsCode"></app-stock-news>
<app-stock-signals *ngIf="stockBasic != null" 
    [tsCode]="stockBasic.tsCode"></app-stock-signals>
